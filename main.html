 <script>
document.addEventListener("DOMContentLoaded", () => {
    // restore previously clicked links
    const clicked = JSON.parse(localStorage.getItem("clickedLinks") || "[]");

    document.querySelectorAll(".navbar a").forEach(link => {
        if (clicked.includes(link.getAttribute("href"))) {
            link.classList.add("clicked");
        }

        link.addEventListener("click", () => {
            if (!clicked.includes(link.getAttribute("href"))) {
                clicked.push(link.getAttribute("href"));
                localStorage.setItem("clickedLinks", JSON.stringify(clicked));
            }
            link.classList.add("clicked");
        });
    });
});
</script>
